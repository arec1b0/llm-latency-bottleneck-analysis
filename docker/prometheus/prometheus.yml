global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'llm-inference-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Alert rule files
rule_files:
  - '/etc/prometheus/alerts/production-alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # LLM Inference API metrics
  - job_name: 'llm-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'llm-inference-api'
          environment: 'development'
    metrics_path: '/metrics'
    scheme: 'http'

  # System metrics (if node_exporter is running)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          service: 'node-exporter'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
          environment: 'development'
    metrics_path: '/metrics'
    scheme: 'http'

  # OpenTelemetry Collector internal metrics
  - job_name: 'otel-collector-internal'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-internal'
          environment: 'development'
    metrics_path: '/metrics'
    scheme: 'http'
