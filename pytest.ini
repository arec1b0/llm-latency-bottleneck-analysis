[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require actual model)
    slow: Slow tests (take more than 1 second)
    api: API endpoint tests
    inference: Inference engine tests
    telemetry: Telemetry and metrics tests

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Asyncio mode
asyncio_mode = auto

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
